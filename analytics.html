<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* same as login */
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
    }
    #mostActive {
      margin: 20px auto;
      max-width: 500px;
    }
    .highlight-box {
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .highlight-box:hover {
      transform: translateY(-5px);
    }
    .chart-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }
    .chart-container {
      flex: 1;
      min-width: 350px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .chart-container:hover {
      transform: translateY(-5px);
    }
    .chart-container h2 {
      text-align: center;
      color: #6a11cb; /* purple accent same as login */
      margin-bottom: 20px;
      font-size: 22px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <header>üìä Chat Analytics Dashboard</header>

  <div class="container">
    <div id="mostActive"></div>

    <div class="chart-row">
      <div class="chart-container">
        <h2>Messages per User</h2>
        <canvas id="userChart"></canvas>
      </div>
      <div class="chart-container">
        <h2>Messages per Day</h2>
        <canvas id="dailyChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    let history = JSON.parse(localStorage.getItem("chatHistory")) || [];

    // -------- Messages per User --------
    let userStats = {};
    history.forEach(m => {
      userStats[m.user] = (userStats[m.user] || 0) + 1;
    });

    // -------- Messages per Day --------
    let dailyStats = {};
    history.forEach(m => {
      let date = new Date(m.timestamp).toLocaleDateString();
      dailyStats[date] = (dailyStats[date] || 0) + 1;
    });

    // -------- Most Active User --------
    let maxUser = "No Data";
    let maxCount = 0;

    if (Object.keys(userStats).length > 0) {
      maxUser = Object.keys(userStats).reduce((a, b) =>
        userStats[a] > userStats[b] ? a : b
      );
      maxCount = userStats[maxUser];
    }

    document.getElementById("mostActive").innerHTML = `
      <div class="highlight-box">
        üèÜ Most Active User: <span style="color:#2575fc">${maxUser}</span><br>
        üí¨ Messages: <span style="color:#28a745">${maxCount}</span>
      </div>
    `;

    // -------- User Chart --------
    const userCtx = document.getElementById("userChart").getContext("2d");
    new Chart(userCtx, {
      type: 'bar',
      data: {
        labels: Object.keys(userStats),
        datasets: [{
          label: 'Messages Sent',
          data: Object.values(userStats),
          backgroundColor: [
            'rgba(106, 17, 203, 0.7)',
            'rgba(37, 117, 252, 0.7)',
            'rgba(255, 193, 7, 0.7)',
            'rgba(220, 53, 69, 0.7)'
          ],
          borderRadius: 10
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: {
            backgroundColor: "#222",
            titleColor: "#fff",
            bodyColor: "#eee"
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            grid: { color: "rgba(200,200,200,0.2)" }
          },
          x: {
            grid: { display: false }
          }
        }
      }
    });

    // -------- Daily Chart --------
    const dailyCtx = document.getElementById("dailyChart").getContext("2d");
    new Chart(dailyCtx, {
      type: 'line',
      data: {
        labels: Object.keys(dailyStats),
        datasets: [{
          label: 'Messages per Day',
          data: Object.values(dailyStats),
          borderColor: 'rgba(37, 117, 252, 1)',
          backgroundColor: 'rgba(37, 117, 252, 0.2)',
          pointBackgroundColor: '#fff',
          pointBorderColor: 'rgba(37, 117, 252, 1)',
          pointRadius: 6,
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            backgroundColor: "#333",
            titleColor: "#fff",
            bodyColor: "#eee"
          }
        },
        scales: {
          x: { grid: { display: false } },
          y: { grid: { color: "rgba(200,200,200,0.2)" }, beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
