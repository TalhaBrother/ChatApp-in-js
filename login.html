<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ChatApp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="login.js" type="module" defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="illustration small">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10 20a10 10 0 0 1 10-10h60a10 10 0 0 1 10 10v35a10 10 0 0 1-10 10H45l-15 15v-15H20a10 10 0 0 1-10-10V20z"
            fill="url(#grad3)"
          />
          <defs>
            <linearGradient id="grad3" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0%" stop-color="#a0e9ff" />
              <stop offset="100%" stop-color="#89f7de" />
            </linearGradient>
          </defs>
        </svg>
      </div>

      <h2>Welcome Back</h2>
      <p class="tagline">Login to continue your chats.</p>

      <form id="Login" class="auth-form">
        <input type="email" id="signInEmail" placeholder="Email" required />
        <input type="password" id="signInPassword" placeholder="Password" required />
        <button id="LoginBtn" class="cta-btn">Login</button>
      </form>

      <div class="GoogleSignIn">
        <button id="GoogleBtn" class="google-btn">Sign in with Google</button>
      </div>

      <p class="switch-link">
        New user?
        <a href="register.html">Register here</a>
      </p>
    </div>
  </div>
</body>
</html>
